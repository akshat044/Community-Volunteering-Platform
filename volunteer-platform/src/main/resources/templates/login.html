<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Community Volunteering Platform</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <style>
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background-color: #8fc7ff;
      }
      .nav-container {
        background-color: rgba(255, 255, 255, 0.85);
      }
      main {
        flex: 1;
      }
      .form-label {
        font-weight: 600;
      }
      .login-container {
        margin-top: 100px;
      }
      .login-card {
        border: none;
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }
      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
      }
      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
      }
    </style>
  </head>

  <body>
  <!-- Navbar -->
  <div th:replace="~{fragments/navbar::navbar}"></div>

    <!-- Login Form -->
    <main>
      <div class="container login-container">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4">
            <div class="card login-card">
              <div class="card-body">
                <h3 class="card-title text-center mb-4">Login</h3>
                <form th:action="@{/login}" method="post">
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input
                            type="email"
                            class="form-control"
                            id="email"
                            name="username"
                    placeholder="Enter your email"
                    required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                      <input
                              type="password"
                              class="form-control"
                              id="password"
                              name="password"
                              placeholder="Enter your password"
                              required
                      />
                      <button class="btn btn-outline-primary" type="button" id="togglePassword">
                        <i class="bi bi-eye" id="eyeIcon"></i>
                      </button>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary w-100">
                    Login
                  </button>
                </form>
                <div class="text-center mt-3">
                  <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    Invalid username or password.
                  </div>
                  <!-- <a href="#" class="text-decoration-none">Forgot Password?</a>-->
                </div>
                <hr />
                <div class="text-center">
                  <p>
                    New to the platform? Sign up as
                    <br />
                    <a th:href="@{/signup/organization}" class="text-decoration-none">Organization</a>
                    or
                    <a th:href="@{/signup/volunteer}" class="text-decoration-none">Volunteer</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer th:replace="~{/fragments/footer::footer}"></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script>
      document.getElementById("current-year").textContent =
        new Date().getFullYear();
    </script>
  <script>
    document.getElementById('togglePassword').addEventListener('click', function () {
      const passwordInput = document.getElementById('password');
      const eyeIcon = document.getElementById('eyeIcon');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.classList.remove('bi-eye');
        eyeIcon.classList.add('bi-eye-slash');
      } else {
        passwordInput.type = 'password';
        eyeIcon.classList.remove('bi-eye-slash');
        eyeIcon.classList.add('bi-eye');
      }
    });
  </script>
  </body>
</html>
