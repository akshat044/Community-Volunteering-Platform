<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volunteer Profile - Community Volunteering Platform</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #8fc7ff;
            font-family: "Arial", sans-serif;
        }

        main {
            flex: 1;
        }

        .nav-container {
            background-color: rgba(255, 255, 255, 0.85);
        }

        .profile-container {
            margin-top: 20px;
        }

        .profile-container__section {
            margin-bottom: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        .profile-container__section--profile {
            display: flex;
            gap: 20px;
        }

        .profile-container__picture {
            width: 100px;
            height: 100px;
            background-color: #ef5b25;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .profile-container__name {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .star {
            color: gold;
            font-size: 1.5rem;
        }

        .profile-container__ratings span {
            cursor: default;
        }

        footer {
            background-color: #f1f1f1;
        }
    </style>
</head>

<body>
<!-- Navbar -->
<div th:replace="~{fragments/navbar::navbar}"></div>

<main class="container my-5 profile-container">
    <div
            class="profile-container__section profile-container__section--profile"
    >
        <div class="profile-container__picture">
            <i
                    class="bi bi-building"
                    style="font-size: 50px; color: white"
            ></i>
        </div>
        <div>
            <h2 class="profile-container__name"><span th:text="${orgName}">User </span></h2>
            <p>
                <strong>Address:</strong> <span th:text="${orgAddress}"> No Address </span> <br>
                <strong>Website:</strong> <a th:href="${orgWebsite}" th:text="${orgWebsite}"> No Website </a> <br>
                <strong>Email:</strong> <a th:href="${orgEmail}" th:text="${orgEmail}"> No Email ID</a> <br>
                <strong>Contact No.:</strong> <span th:text="${orgPhone}"> No Contact Number</span>
            </p>
            <div class="profile-container__ratings" id="profile-rating">
            <span data-value="1" class="star"
            >&#9733;&#9733;&#9733;&#9733;&#9733;</span
            >
                <span id="rating-value">5000+ ratings</span>
            </div>
        </div>
    </div>

    <div class="profile-container__section ratings-section">
        <h3>Ratings by Users</h3>
        <hr />
        <div>
            <input
                    type="text"
                    id="review-title"
                    class="form-control"
                    placeholder="Review Title"
                    th:hidden="${orgId == session.userId}"
            />
            <textarea
                    id="review-description"
                    class="form-control mt-2"
                    rows="3"
                    placeholder="Review Description"
                    th:hidden="${orgId == session.userId}"
            ></textarea>
            <div class="mt-2 profile-container__ratings" id="user-rating" th:hidden="${orgId == session.userId}">
            <span data-value="1" class="star"><strong>&#9734;&#9734;&#9734;&#9734;&#9734;</strong></span>
            </div>
            <button class="btn btn-success btn-sm mt-2" id="submit-review" th:hidden="${orgId == session.userId}">
                Submit Review
            </button>
        </div>

        <div id="user-reviews" class="mt-4">
            <p>No reviews yet.</p>
        </div>
    </div>
</main>

<!-- Footer -->
<footer th:replace="~{fragments/footer::footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById("current-year").textContent =
        new Date().getFullYear();
</script>
</body>
</html>
