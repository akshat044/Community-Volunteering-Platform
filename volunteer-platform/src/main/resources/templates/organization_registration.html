<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organization Registration - Community Volunteering Platform</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <style>
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background-color: #8fc7ff;
      }
      main {
        flex: 1;
      }
      .form-label {
        font-weight: 600;
      }
      .nav-container {
        background-color: rgba(255, 255, 255, 0.85);
      }
      .login-card {
        border: none;
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <div th:replace="~{fragments/navbar::navbar}"></div>

    <!-- Organization Registration Form -->
    <main>
      <div class="container login-container py-5">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-5">
            <div class="card login-card">
              <div class="card-body">
                <h2 class="text-center mb-4">Organization Registration</h2>
                <form th:action="@{/register/organization}" method="post">
                  <div class="mb-3">
                    <label for="orgName" class="form-label"
                      >Organization Name</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="orgName"
                      name="name"
                      placeholder="Enter Organization Name"
                      maxlength="100"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      placeholder="Enter Email"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        placeholder="Enter Password"
                        minlength="8"
                        required
                      />
                      <button
                        class="btn btn-outline-primary"
                        type="button"
                        id="togglePasswordOrg"
                      >
                        <i class="bi bi-eye" id="eyeIconOrg"></i>
                      </button>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="phoneNumber" class="form-label"
                      >Phone Number</label
                    >
                    <input
                      type="tel"
                      class="form-control"
                      id="phoneNumber"
                      name="phoneNumber"
                      placeholder="Enter Phone Number"
                      maxlength="15"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea
                      class="form-control"
                      id="address"
                      name="address"
                      rows="3"
                      placeholder="Enter Address"
                      maxlength="255"
                      required
                    ></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="website" class="form-label">Website</label>
                    <input
                      type="url"
                      class="form-control"
                      id="website"
                      name="website"
                      placeholder="Enter Website URL"
                    />
                  </div>
                  <button type="submit" class="btn btn-primary w-100 mt-3">
                    Register
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer th:replace="~{/fragments/footer::footer}"></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script>
      document.getElementById("current-year").textContent =
        new Date().getFullYear();
    </script>
    <script>
      document
        .getElementById("togglePasswordOrg")
        .addEventListener("click", function () {
          const passwordInput = document.getElementById("password");
          const eyeIcon = document.getElementById("eyeIconOrg");
          if (passwordInput.type === "password") {
            passwordInput.type = "text";
            eyeIcon.classList.remove("bi-eye");
            eyeIcon.classList.add("bi-eye-slash");
          } else {
            passwordInput.type = "password";
            eyeIcon.classList.remove("bi-eye-slash");
            eyeIcon.classList.add("bi-eye");
          }
        });
    </script>
  </body>
</html>
