<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Top Organisations - Community Volunteering Platform</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"
  />
  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
  />
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #8fc7ff;
    }

    .nav-container {
      background-color: rgba(255, 255, 255, 0.85);
    }

    main {
      flex: 1;
    }

    .footer {
      background-color: #f1f1f1;
    }

    .leaderboard {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .leaderboard h1 {
      font-size: 2rem;
      font-weight: bold;
    }

    .leaderboard-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px;
      background: rgba(255, 255, 255, 0.95);
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .leaderboard-item:hover {
      transform: translateY(-2px);
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
    }

    .leaderboard-rank {
      font-size: 1.5rem;
      font-weight: bold;
      color: #007bff;
    }

    .leaderboard-info {
      flex-grow: 1;
      margin-left: 15px;
    }

    .leaderboard-info h5 {
      margin: 0;
      font-weight: bold;
    }

    .leaderboard-info p {
      margin: 0;
      font-size: 0.9rem;
    }

    .leaderboard-ratings {
      color: rgb(224, 183, 0);
      font-size: 1.2rem;
    }

    .view-profile-btn {
      font-size: 0.9rem;
      margin-left: 20px;
    }
  </style>
</head>

<body>
<!-- Navbar -->
<div th:replace="~{fragments/navbar::navbar}"></div>

<main class="container my-5">
  <div class="leaderboard">
    <h1 class="text-center mb-4">Top Organizations</h1>

    <!-- Leaderboard Item 1 -->
    <div class="leaderboard-item">
      <span class="leaderboard-rank">#1</span>
      <div class="leaderboard-info">
        <h5>Buy me cat!</h5>
        <p><strong>Website:</strong> www.buymecat.shop</p>
      </div>
      <div>
        <span class="leaderboard-ratings">&#9733;&#9733;&#9733;&#9733;&#9733;</span>
        <span>(5000+ ratings)</span>
      </div>
      <a href="profile.html" class="btn btn-primary view-profile-btn">View Profile</a>
    </div>

    <!-- Leaderboard Item 2 -->
    <div class="leaderboard-item">
      <span class="leaderboard-rank">#2</span>
      <div class="leaderboard-info">
        <h5>Umbrella Corps</h5>
        <p><strong>Website:</strong> www.umbrella.corp</p>
      </div>
      <div>
        <span class="leaderboard-ratings">&#9733;&#9733;&#9733;&#9733;&#9734;</span>
        <span>(4000+ ratings)</span>
      </div>
      <a href="profile.html" class="btn btn-primary view-profile-btn">View Profile</a>
    </div>

    <!-- Leaderboard Item 3 -->
    <div class="leaderboard-item">
      <span class="leaderboard-rank">#3</span>
      <div class="leaderboard-info">
        <h5>SCP Foundation</h5>
        <p><strong>Website:</strong> www.scp.com</p>
      </div>
      <div>
        <span class="leaderboard-ratings">&#9733;&#9733;&#9733;&#9734;&#9734;</span>
        <span>(3000+ ratings)</span>
      </div>
      <a href="profile.html" class="btn btn-primary view-profile-btn">View Profile</a>
    </div>
  </div>
</main>

<!-- Footer -->
<footer th:replace="~{/fragments/footer::footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById("current-year").textContent = new Date().getFullYear();
</script>
</body>
</html>
